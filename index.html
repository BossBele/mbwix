<!DOCTYPE html>
<html amp lang="en">
  <head>
    <meta charset="utf-8" />
    <script async src="https://cdn.ampproject.org/v0.js"></script>
    <script
      async
      custom-element="amp-mega-menu"
      src="https://cdn.ampproject.org/v0/amp-mega-menu-0.1.js"
    ></script>
    <script
      async
      custom-element="amp-sidebar"
      src="https://cdn.ampproject.org/v0/amp-sidebar-0.1.js"
    ></script>
    <script
      async
      custom-element="amp-accordion"
      src="https://cdn.ampproject.org/v0/amp-accordion-0.1.js"
    ></script>
    <title>Hello, AMPs</title>
    <link
      rel="canonical"
      href="https://amp.dev/documentation/guides-and-tutorials/start/create/basic_markup/"
    />
    <meta name="viewport" content="width=device-width" />
    <script type="application/ld+json">
      {
        "@context": "http://schema.org",
        "@type": "NewsArticle",
        "headline": "Open-source framework for publishing content",
        "datePublished": "2015-10-07T12:02:41Z",
        "image": ["logo.jpg"]
      }
    </script>
    <style amp-boilerplate>
      body {
        -webkit-animation: -amp-start 8s steps(1, end) 0s 1 normal both;
        -moz-animation: -amp-start 8s steps(1, end) 0s 1 normal both;
        -ms-animation: -amp-start 8s steps(1, end) 0s 1 normal both;
        animation: -amp-start 8s steps(1, end) 0s 1 normal both;
      }
      @-webkit-keyframes -amp-start {
        from {
          visibility: hidden;
        }
        to {
          visibility: visible;
        }
      }
      @-moz-keyframes -amp-start {
        from {
          visibility: hidden;
        }
        to {
          visibility: visible;
        }
      }
      @-ms-keyframes -amp-start {
        from {
          visibility: hidden;
        }
        to {
          visibility: visible;
        }
      }
      @-o-keyframes -amp-start {
        from {
          visibility: hidden;
        }
        to {
          visibility: visible;
        }
      }
      @keyframes -amp-start {
        from {
          visibility: hidden;
        }
        to {
          visibility: visible;
        }
      }
    </style>
    <style amp-custom>
      /* any custom style goes here */
      body {
        background-color: white;
      }
      amp-img {
        background-color: gray;
        border: 1px solid black;
      }
      .sidebar-open-btn {
        font-size: 2em;
        display: none;
      }
      @media (max-width: 500px) {
        #mega-menu {
          display: none;
        }
        .sidebar-open-btn {
          display: block;
        }
      }
    </style>
    <noscript
      ><style amp-boilerplate>
        body {
          -webkit-animation: none;
          -moz-animation: none;
          -ms-animation: none;
          animation: none;
        }
      </style></noscript
    >
  </head>
  <body>
    <header>
      <amp-mega-menu id="mega-menu" height="50" layout="fixed-height">
        <nav>
          <ul>
            <!-- list of menu items here -->
            <li>
              <h4 role="button">menu item</h4>
              <div role="dialog">more content</div>
            </li>
            <li>
              <h4 role="button">menu item</h4>
              <div role="dialog">more content</div>
            </li>
            <li>
              <h4 role="button">menu item</h4>
              <div role="dialog">more content</div>
            </li>
          </ul>
        </nav>
      </amp-mega-menu>
      <button class="sidebar-open-btn" on="tap:sidebar">=</button>
    </header>
    <amp-sidebar id="sidebar" layout="nodisplay">
      <amp-accordion>
        <!-- list of menu items here -->
        <section>
          <h4>menu item</h4>
          <div>more content</div>
        </section>
        <section>
          <h4>menu 1</h4>
          <div>more 1</div>
        </section>
      </amp-accordion>
    </amp-sidebar>
    <main>
      <h1>Welcome to the mobile web</h1>
      <amp-img
        src="https://picsum.photos/800"
        alt="Welcome"
        height="400"
        width="800"
      ></amp-img>
    </main>
    <footer></footer>
  </body>
</html>
